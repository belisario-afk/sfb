<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Redirecting…</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="robots" content="noindex" />
<script>
  (function() {
    // Preserve search (includes ?code=...) and hash
    var l = window.location;
    if (l.pathname.startsWith('/sfb/')) {
      var target = '/sfb/';
      var query = l.search || '';
      var hash = l.hash || '';
      // If already at /sfb/ root, just let the app load (maybe genuine 404)
      if (l.pathname !== '/sfb/') {
        // Replace so user can't go "Back" to the broken path
        window.location.replace(target + query + hash);
      }
    } else {
      // Not our base path; just show minimal message
      document.write('<p style="font-family:Arial;padding:20px;color:#eee;background:#111">Not found.</p>');
    }
  })();
</script>
<style>
  html,body { background:#0d0f15; color:#e4e9f2; font-family:system-ui,Arial,sans-serif; }
</style>
</head>
<body>
Redirecting…
</body>
</html>
