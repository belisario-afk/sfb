<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Auth Callback • Song Fight Battle</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <style>
      body {
        margin:0;
        font-family: system-ui, Arial, sans-serif;
        background:#0d0f15;
        color:#e5e9f2;
        display:flex;
        align-items:center;
        justify-content:center;
        min-height:100dvh;
      }
      .wrap {
        text-align:center;
        max-width:420px;
        padding:1.5rem 1.25rem;
      }
      .pulse {
        width:54px;
        height:54px;
        border-radius:50%;
        margin:0 auto 1rem;
        background:linear-gradient(135deg,#e91e63,#673ab7);
        position:relative;
        animation:pulse 1.4s ease-in-out infinite;
        box-shadow:0 0 0 0 rgba(233,30,99,0.4);
      }
      @keyframes pulse {
        0% { transform:scale(0.9); box-shadow:0 0 0 0 rgba(233,30,99,0.4); }
        70% { transform:scale(1); box-shadow:0 0 0 22px rgba(233,30,99,0); }
        100% { transform:scale(0.9); box-shadow:0 0 0 0 rgba(233,30,99,0); }
      }
      .small { font-size:0.7rem; opacity:0.6; margin-top:1rem; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="pulse"></div>
      <h2>Completing Spotify Login…</h2>
      <p style="font-size:0.85rem; opacity:0.75;">
        Exchanging authorization code for access token. You will be redirected automatically.
      </p>
      <div class="small">If this takes more than a few seconds, close this tab and retry.</div>
    </div>
    <!-- Load the main app bundle so it can process the ?code param -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
